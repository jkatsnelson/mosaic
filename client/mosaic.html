 <head>
  <title>mosaic</title>
      <script src="http://tech.pusherhq.com/platform/pusher/script/pusher.color.min.js"></script>
</head>

<body>

  {{> header}}
  {{> facebook}}
  <canvas></canvas>

</body>

<template name="header">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav pull-right">
                      {{> user_info}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="user_info">
    <ul class="nav pull-right">
      {{#if currentUser}}
        {{> user_loggedin}}
      {{else}}
        {{> user_loggedout}}
      {{/if}}
    </ul>
</template>
<template name="user_loggedin">
    {{#if loggingIn}}
        <li><a href="#">Logging In...</a></li>
    {{else}}
        <li>
            {{currentUser.profile.name}}
            <img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.name}}">
        </li>
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{currentUser.profile.login}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="">Account Settings</a></li>
                <li class="divider"></li>
                <li><a id="logout">Logout</a></li>
            </ul>
        </li>
    {{/if}}
</template>
<template name="user_loggedout">
    <li><a id="login">Login with facebook</a></li>
</template>

<template name="facebook">
  <canvas id="c" />
  <button class="pull_data">Pull data</button>
</template>
