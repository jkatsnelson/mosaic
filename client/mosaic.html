 <head>
  <title>mosaic</title>
      <script src="http://tech.pusherhq.com/platform/pusher/script/pusher.color.min.js"></script>
      <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>

</head>

<body>

  {{> header}}
  {{> main}}
  {{> facebook}}
  <canvas></canvas>

</body>

<template name="header">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <div class="nav pull-right">
                      {{> user_info}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="user_info">
    <ul class="nav pull-right">
      <!-- {{loginButtons}} -->
    </ul>
</template>

<template name="main">
  <div class="container">
    <div class="span11 title">MOZAIFY</div>
    <div class="span6">
      <img src="/spock.png">
    </div>
    <div class="span5">
      <p class="cta">Login with your Facebook and grab your profile picture</p>
      {{loginButtons}}
    </div>
  </div>
</template>

<template name="facebook">
  <button class="pull_data">Pull data</button>
</template>
